<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="_layout">

<head>
    <title th:text="#{account.login.title}"></title>
</head>

<body>
    <div layout:fragment="content">
        <section id="home" class="home-section">
            <div class="page-container">
                <div class="col-lg-6 extra-padding">
                    <form th:action="@{/login}" method="post">
                        <input type="text" name="username" class="form-control" th:placeholder="#{account.email}" autofocus="autofocus" th:required="true"/>
                        <input type="password" name="password" class="form-control" th:placeholder="#{account.password}" th:required="true"/>
                        <div>
                            <input type="submit" class="btn btn-primary" th:value="#{account.login}"/>
                            <a th:text="#{header.meta.register}" th:href="@{/registration}"></a>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
