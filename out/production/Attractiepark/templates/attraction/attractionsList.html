<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="_layout">

<head>
    <title>Attractiepark | List</title>
</head>

<body>

<div layout:fragment="content" class="attractionList">
    <header class="attractionListHeader"> Attracties in het B2a pretpark </header>

        <div th:each="attraction : ${attractions}" class="attractionListItem container">
            <div class="col-md-4 img-panel">

                <img width="120" height="180" th:src="@{'data:image/jpeg;base64,'+${attraction.generateBase64Image()}}"/>

            </div>
            <div class="col-md-8">
                <table>
                    <tr >
                        <td>Naam </td><td th:text="${attraction.name}" class="attractionListItemText"></td>
                    </tr>
                    <tr>
                        <td> Duur </td><td th:text="${attraction.duration}" class="attractionListItemText"> </td>
                    </tr>
                    <tr>
                        <td> Mimimum lengte </td><td th:text="${attraction.minimumHeight}" class="attractionListItemText"> </td>
                    </tr>
                    <tr>
                        <td> Soort attractie </td><td th:text="${attraction.transportType}" class="attractionListItemText"> </td>
                    </tr>
                </table>
            </div>
            <div class="attraction-infolink">
                <a href="attraction/info.html" th:href="@{'/attraction/' + ${attraction.id}}"> Meer informatie </a>
            </div>

        </div>


        <p>
            Test to go to the admin page.
            <button>
                <a href="attractionAdmin.html" th:href="@{attraction/attractionAdmin}">Admin page</a>
            </button>
        </p>

</div>

</body>
</html>
