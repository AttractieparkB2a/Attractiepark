<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="_layout">
<head>
    <title>Attractiepark | Ticket</title>
</head>
<body>
<div layout:fragment="content">
    <section id="home" class="home-section">
        <div class="page-container">
            <div class="col-lg-12 extra-padding" style="width: 50%">
                <h5>Order</h5>
                <form th:action="@{orderTicket/ticketOrder}" method="post">
                    <b>Controleer uw gegevens:</b>
                    <p>Name</p> <input type="text" name="firstName" class="form-control" placeholder="Voornaam" th:value="${account.firstName}"/>
                    <p>LastName</p> <input type="text" name="lastName" class="form-control" placeholder="Achternaam" th:value="${account.lastName}"/>
                    <p>Addres</p> <input type="text" name="address" class="form-control" placeholder="Adres" th:value="${account.address}"/>
                    <p>Place</p> <input type="text" name="city" class="form-control" placeholder="Plaats" th:value="${account.city}"/>
                    <div><input type="submit" value="Volgende"/></div>
                </form>
            </div>
        </div>
    </section>
</div>
<th:block layout:fragment="scripts">
    <script type="text/javascript" src="/static/js/mail.result.js"></script>
</th:block>
</body>
</html>
