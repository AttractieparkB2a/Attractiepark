<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="_layout">

<head>
    <title>Attractiepark | Koop Ticket</title>
</head>

<body>

<div layout:fragment="content">

    <section id="home" class="home-section">
        <form th:action="@{/ticketOrderForm}" method="post">
            <input type="text" name="name" class="form-control" placeholder="naam" autofocus="true"/>
            <input type="text" name="date" class="form-control" placeholder="datum"/>
            <input type="text" name="price" class="form-control" placeholder="prijs"/>
            <div><input type="submit" value="koop"/></div>
        </form>
    </section>

</div>

</body>
</html>
