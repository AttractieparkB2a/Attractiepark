<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="_layout">
<head>
    <title>Attractiepark | Ticket</title>
</head>
<body>
<div layout:fragment="content">
    <section id="home" class="home-section">
        <div class="page-container">
            <div class="col-lg-12 extra-padding" style="width: 50%">
                <h5>Order - Stap 1 - gegevens controleren</h5>
                <form th:action="@{ticketOrder}" method="post">
                    <b>Controleer uw gegevens:</b>
                    <input type="text" name="username" class="form-control" th:value="${account.username}" th:placeholder="#{account.email}" th:required="true"/>
                    <input type="text" name="firstName" class="form-control" th:value="${account.firstName}" th:placeholder="#{account.firstname}" th:required="true"/>
                    <input type="text" name="lastName" class="form-control"  th:value="${account.lastName}" th:placeholder="#{account.lastname}" th:required="true"/>
                    <input type="text" name="birthday" class="form-control"  th:value="${account.birthday}" th:placeholder="#{account.birthdate}" th:required="true"/>
                    <input type="text" name="address" class="form-control"  th:value="${account.address}" th:placeholder="#{account.address}" th:required="true"/>
                    <input type="text" name="city" class="form-control" th:value="${account.city}" th:placeholder="#{account.city}" th:required="true"/>
                    <input type="text" name="zipcode" class="form-control" th:value="${account.zipcode}" th:placeholder="#{account.zipcode}" th:required="true"/>

                    <div><input type="submit" value="Volgende"/></div>
                </form>
            </div>
        </div>
    </section>
</div>
<th:block layout:fragment="scripts">
    <script type="text/javascript" src="/static/js/mail.result.js"></script>
</th:block>
</body>
</html>
