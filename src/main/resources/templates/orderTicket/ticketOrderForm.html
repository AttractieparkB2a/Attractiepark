<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="_layout">

<head>
    <title>Attractiepark | Ticket</title>
</head>

<body>

<div layout:fragment="content">

    <section id="home" class="home-section">
        <div class="page-container">
            <div class="col-lg-12 extra-padding" style="width: 100%">
                <h5>Order - Stap 2 - Tickets</h5>
                <form th:action="@{ticketOrderForm}" th:object="${order}"  method="post">
                        <div th:each="o : ${order.ticket}" style="border-style: solid;">
                            <label>Name:</label><label  name="name" th:value="name" th:text="${o.name}" class="form-control" th:required="true"></label>
                            <label>Amount:</label><input name="amount" th:value="amount" th:text="${o.amount}" class="form-control" th:required="true"/>
                            <label>Price:</label><label name="price" th:value="price" th:text="${o.price}" class="form-control" th:required="true"></label>
                        </div>
                        <b>Kies Datum:</b>
                        <input type="date" name="date" th:value="${order.order.date}" class="form-control" th:required="true"/>
                    <div>
                        <input type="submit" value="Bestel"/>
                    </div>
                </form>
            </div>
        </div>
    </section>


</div>

<th:block layout:fragment="scripts">
    <script type="text/javascript" src="/static/js/mail.result.js"></script>
</th:block>
</body>
</html>
