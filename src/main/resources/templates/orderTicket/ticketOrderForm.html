<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="_layout">

<head>
    <title th:text="#{order.title}"></title>
</head>

<body>

<div layout:fragment="content">

    <section id="home" class="home-section">
        <div class="page-container">
            <div class="col-lg-12 extra-padding">
                <h5 th:text="#{order.step2}"></h5>

                    <form th:action="@{ticketOrderForm}" th:object="${ticketModel}" method="post" style="width: 50%">
                        <div th:each="tproducts, stat : ${ticketModel.ticketProducts}">
                            <div class="tproducts">

                                <label th:text="#{order.ticketName}"></label>
                                <input class="form-control input-margin" type="text"
                                       th:name="|tickets[__${stat.index}__].name|"  th:value="${tproducts.name}" readonly="readonly" />

                                <label th:text="#{order.description}"></label>
                                <input class="form-control input-margin" type="text"
                                       th:placeholder="${tproducts.description}" readonly="readonly" />
                                <input class="form-control input-margin" type="text"
                                       th:name="|tickets[__${stat.index}__].price|" th:value="${tproducts.price}" readonly="readonly" style="display: none;"/>

                                <label th:text="#{order.amount}"></label>
                                <input class="form-control input-margin" type="text"
                                       th:field="*{tickets[__${stat.index}__].amount}" th:placeholder="Amount" />
                            </div>
                        </div>
                        <input type="submit" value="Bestel" class="btn-subscribe" />
                    </form>
            </div>
        </div>
    </section>

</div>

</body>
</html>
