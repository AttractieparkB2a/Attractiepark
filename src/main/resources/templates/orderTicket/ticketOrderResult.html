<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="_layout">
<head>
    <title>Attractiepark | Ticket</title>
</head>
<body>
<div layout:fragment="content">
    <section id="home" class="home-section">
        <div class="page-container">
            <div class="col-lg-12 extra-padding" style="width: 50%">
                <h5>Complete order</h5>
                <form th:action="@{ticketOrderResult}" th:object="${order}" method="post">
                    <b>Controleer uw gegevens:</b>
                    <p>Name</p> <input type="text" name="firstName" class="form-control" placeholder="Voornaam" th:value="${order.account.firstName}"/>
                    <p>LastName</p> <input type="text" name="lastName" class="form-control" placeholder="Achternaam" th:value="${order.account.lastName}"/>
                    <p>Addres</p> <input type="text" name="address" class="form-control" placeholder="Adres" th:value="${order.account.address}"/>
                    <p>Place</p> <input type="text" name="city" class="form-control" placeholder="Plaats" th:value="${order.account.city}"/>

                    <strong></strong>
                        <span th:each="o : ${order}">
                            <textarea th:text="${o.totalPrice}"></textarea>
                            <!--<textarea th:each="to : o.option" th:value="${to}" th:text="${to}"></textarea>-->
                        </span>
                    <div>
                        <input type="submit" name="action" value="koop"/>
                        <input type="submit" name="action" value="cancel"/>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
<th:block layout:fragment="scripts">
    <script type="text/javascript" src="/static/js/mail.result.js"></script>
</th:block>
</body>
</html>
