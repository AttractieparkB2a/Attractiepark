<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="_layout">
<head>
    <title>Attractiepark | Ticket</title>
</head>
<body>
<div layout:fragment="content">
    <section id="home" class="home-section">
        <div class="page-container">
            <div class="col-lg-12 extra-padding" style="width: 50%">
                <h5>Complete order</h5>
                <form th:action="@{ticketOrderResult}" th:object="${order}" method="post">
                    <b>Controleer uw gegevens:</b>
                    <p>Name</p> <input type="text" name="firstName" class="form-control" placeholder="Voornaam" th:value="${order.account.firstName}" readonly="readonly"/>
                    <p>LastName</p> <input type="text" name="lastName" class="form-control" placeholder="Achternaam" th:value="${order.account.lastName}" readonly="readonly"/>
                    <p>Addres</p> <input type="text" name="address" class="form-control" placeholder="Adres" th:value="${order.account.address}" readonly="readonly"/>
                    <p>Place</p> <input type="text" name="city" class="form-control" placeholder="Plaats" th:value="${order.account.city}" readonly="readonly"/>

                    <label>Total:</label>
                        <span th:each="o : ${order.order}">
                            <textarea th:text="${o.totalPrice}"></textarea>
                        </span>
                    <div>
                        <input type="submit" name="action" value="buy"/>
                        <input type="submit" name="action" value="cancel"/>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
</body>
</html>
