<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="_layout">

<head>
    <title th:text="#{park.title}"></title>
</head>

<body>

<div layout:fragment="content">

    <section id="home" class="home-section">
        <div class="page-container">
            <div class="col-lg-12">
                <div class="park-holder">
                    <div class="park-img">
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <h5 th:text="#{park.page}"></h5>
                <div class="page-content extra-margin">
                    <p th:text="#{park.info}"></p>
                </div>
            </div>
        </div>
    </section>

</div>

</body>
</html>
