<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="_layout">
<head>
    <meta charset="UTF-8"/>
    <title>Create Attraction Chooser</title>
</head>
<body>

<div layout:fragment="content">

        <div class="col-md-12 attraction-chooserForm">
            <div class="col-md-12">
                Choose A type
            </div>
            <form action="#" data-th-action="@{/attraction/attractionChooser}" data-th-object="${model}" method="post">
                <div class="col-md-4">
                    <input type="submit" value="rollercoaster" name="action" class="btn-attractionType"/>
                </div>
                <div class="col-md-4">
                    <input type="submit" value="pendulum" name="action" class="btn-attractionType"/>
                </div>
                <div class="col-md-4">
                    <input type="submit" value="waterattraction" name="action" class="btn-attractionType"/>
                </div>
            </form>
        </div>
</div>

</body>
</html>
