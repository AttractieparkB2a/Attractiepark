<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="_layout">
<head>
    <meta charset="UTF-8"/>
    <title>Create Attraction Chooser</title>
</head>
<body>

<div layout:fragment="content">
    <div class="col-md-12">
        <div>
            Choose A type
        </div>
        <div>
            <form action="#" data-th-action="@{/attraction/attractionChooser}" data-th-object="${model}" method="post">
                <button class="btn btn-primary btn-attractionType" type="submit" name="action" value="rollercoaster">Rollercoaster</button>
                <button class="btn btn-primary btn-attractionType" type="submit" name="action" value="pendulum">Pendulum</button>
                <button class="btn btn-primary btn-attractionType" type="submit" name="action" value="waterattraction">Pendulum</button>
            </form>
        </div>

    </div>


</div>

</body>
</html>
