<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="_layout">

<head>
    <title>Attractiepark | List</title>
</head>

<body>

<div layout:fragment="content" class="attractionList">
    <header class="infoHeader"> Attracties in het B2a pretpark </header>

        <div th:each="attraction : ${attractions}" class="attractionListItem col-md-12">
            <div class="col-md-4 img-panel">

                <img width="120" height="180" th:src="@{'data:image/jpeg;base64,'+${attraction.generateBase64Image()}}" alt="attractionList"/>

            </div>
            <div class="col-md-8">
                <table class="table table-striped table-hover attractionTable">
                    <thead>
                        <tr>
                            <th>Data</th> <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr></tr>
                        <tr>
                            <td>Naam </td><td th:text="${attraction.name}" class="attractionListItemText"></td>
                        </tr>
                        <tr>
                            <td> Duur </td><td th:text="${attraction.duration}" class="attractionListItemText"> </td>
                        </tr>
                        <tr>
                            <td> Mimimum lengte </td><td th:text="${attraction.minimumHeight}" class="attractionListItemText"> </td>
                        </tr>
                        <tr>
                            <td> Soort attractie </td><td th:text="${attraction.transportType}" class="attractionListItemText"> </td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="attraction-infolink">
                <a th:href="@{'/attraction/info/' + ${attraction.id}}"> Meer informatie </a>
            </div>

        </div>


</div>

</body>
</html>
