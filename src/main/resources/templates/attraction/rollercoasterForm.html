<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="_layout">

<head>
    <title>Attractiepark | Form</title>
</head>

<body>

<div layout:fragment="content">

    <section id="home" class="home-section">

        <form th:action="@{/registration}" method="post">
            <input type="text" name="name" class="form-control" autofocus="true"/>
            <input type="text" name="duration" class="form-control"/>
            <input type="text" name="minimumAge" class="form-control"/><br/><br/>
            <input type="text" name="transportType" class="form-control"/>
            <input type="text" name="maxSpeed" class="form-control"/>
            <div><input type="submit" value="Maak aan"/></div>
        </form>

    </section>

</div>

</body>
</html>
