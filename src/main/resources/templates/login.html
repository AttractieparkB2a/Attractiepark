<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Attractiepark | Login</title>

    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
</head>
<body>
    <div role="navigation">
        <div class="navbar navbar-inverse">
            <a th:href="@{/}" class="navbar-brand">Home</a>
            <a th:href="@{/attraction/attractionsList}" class="navbar-brand">Attracties</a>
            <a th:href="@{/ticketOrder}" class="navbar-brand">Tickets</a>
            <a th:href="@{/registration}" class="navbar-brand">Registreer</a>
            <a th:href="@{/login}" class="navbar-brand">Login</a>
        </div>
    </div>
    <div th:if="${param.error}">
        Ongeldige email of wachtwoord.
    </div>
    <div th:if="${param.logout}">
        Je bent uitgelogd.
    </div>
    <form th:action="@{/login}" method="post">
        <input type="text" name="username" class="form-control" placeholder="Email" autofocus="true"/>
        <input type="password" name="password" class="form-control" placeholder="Wachtwoord"/>
        <div><input type="submit" value="Log in"/></div>
    </form>
</body>
</html>
